# A log4j configuration file that outputs to System.out.  The
# output information consists of relative time, log level, thread
# name, logger name, nested diagnostic context and the message in that
# order.

# For the general syntax of property based configuration files see the
# documentation of org.apache.log4j.PropertyConfigurator.

log4j.rootLogger=INFO, A1

# A1 is set to be a ConsoleAppender which outputs to System.out. 
log4j.appender.A1=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.A1.layout=org.apache.log4j.PatternLayout

# The conversion pattern uses format specifiers. You might want to
# change the pattern an watch the output format change.
log4j.appender.A1.layout.ConversionPattern=%-4r %-5p [%t] %37c %3x - %m%n

# Servlet logging
log4j.logger.com.bitgrit.music.servlet=INFO

# DAO logging
log4j.logger.com.bitgrit.music.dao=INFO

# Hibernate logging
log4j.logger.org.hibernate=WARN

# HSQLDB logging
#log4j.logger.org.hsqldb=WARN
# Not sure why the path doesn't work with .org in it...
log4j.logger.hsqldb=WARN